Geoname\Entity\Language:
    type: entity
    table: geoname_language
    repositoryClass: Geoname\Repository\Language
    fields:
        id:
            id: true
            type: integer
            generator:
                strategy: AUTO
        name:
            type: string
            nullable: true
        iso3:
            type: string
            nullable: true
        iso2:
            type: string
            nullable: true
        iso1:
            type: string
            nullable: true

    oneToMany:
        locales:
            targetEntity: Geoname\Entity\Locale
            mappedBy: language

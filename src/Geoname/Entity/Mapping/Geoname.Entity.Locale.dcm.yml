Geoname\Entity\Locale:
    type: entity
    table: geoname_locale
    repositoryClass: Geoname\Repository\Locale
    fields:
        id:
            id: true
            type: integer
            generator:
                strategy: AUTO
        code:
            type: string
        isMain:
            type: boolean

    manyToOne:
        language:
            targetEntity: Geoname\Entity\Language
            inversedBy: locales

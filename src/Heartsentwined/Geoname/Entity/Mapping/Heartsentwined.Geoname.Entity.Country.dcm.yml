Heartsentwined\Geoname\Entity\Country:
    type: entity
    table: he_geoname_country
    repositoryClass: Heartsentwined\Geoname\Repository\Country
    fields:
        id:
            id: true
            type: integer
            generator:
                strategy: AUTO
        iso3:
            type: string
            nullable: true
        iso2:
            type: string
            nullable: true
        isoNum:
            type: string
            nullable: true
        capital:
            type: string
            nullable: true
        area:
            type: integer
            nullable: true
            # sq km
        population:
            type: integer
            nullable: true
        tld:
            type: string
            nullable: true
        phone:
            type: string
            nullable: true
        postalCode:
            type: string
            nullable: true
        postalCodeRegex:
            type: string
            nullable: true

    oneToOne:
        place:
            targetEntity: Heartsentwined\Geoname\Entity\Place
            inversedBy: country
    oneToMany:
        timezones:
            targetEntity: Heartsentwined\Geoname\Entity\Timezone
            mappedBy: country
    manyToOne:
        currency:
            targetEntity: Heartsentwined\Geoname\Entity\Currency
            inversedBy: countries
        continent:
            targetEntity: Heartsentwined\Geoname\Entity\Place
            inversedBy: countries
        mainLocale:
            targetEntity: Heartsentwined\Geoname\Entity\Locale
    manyToMany:
        locales:
            targetEntity: Heartsentwined\Geoname\Entity\Locale
            joinTable:
                name: he_geoname_countries_locales
                joinColumns:
                    -
                        name: country_id
                        referencedColumnName: id
                inverseJoinColumns:
                    -
                        name: locale_id
                        referencedColumnName: id
        neighbours:
            targetEntity: Heartsentwined\Geoname\Entity\Country
            joinTable:
                name: he_geoname_countries_neighbours
                joinColumns:
                    -
                        name: country_id
                        referencedColumnName: id
                inverseJoinColumns:
                    -
                        name: neighbour_id
                        referencedColumnName: id

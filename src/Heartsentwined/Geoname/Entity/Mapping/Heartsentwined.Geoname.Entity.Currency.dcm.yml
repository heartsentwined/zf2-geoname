Heartsentwined\Geoname\Entity\Currency:
    type: entity
    table: he_geoname_currency
    repositoryClass: Heartsentwined\Geoname\Repository\Currency
    fields:
        id:
            id: true
            type: integer
            generator:
                strategy: AUTO
        code:
            type: string
            nullable: true
        name:
            type: string
            nullable: true

    oneToMany:
        countries:
            targetEntity: Heartsentwined\Geoname\Entity\Country
            mappedBy: currency

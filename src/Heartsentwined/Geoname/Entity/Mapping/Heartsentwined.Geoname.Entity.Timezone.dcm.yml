Heartsentwined\Geoname\Entity\Timezone:
    type: entity
    table: he_geoname_timezone
    repositoryClass: Heartsentwined\Geoname\Repository\Timezone
    fields:
        id:
            id: true
            type: integer
            generator:
                strategy: AUTO
        code:
            type: string
        offset:
            type: decimal
            precision: 4
            scale: 2
            nullable: true
        offsetJan: # actually, offset as at 1 Jan 2012
            type: decimal
            precision: 4
            scale: 2
            nullable: true
        offsetJul: # actually, offset as at 1 Jul 2012
            type: decimal
            precision: 4
            scale: 2
            nullable: true

    oneToMany:
        places:
            targetEntity: Heartsentwined\Geoname\Entity\Place
            mappedBy: timezone
    manyToOne:
        country:
            targetEntity: Heartsentwined\Geoname\Entity\Country
            inversedBy: timezones

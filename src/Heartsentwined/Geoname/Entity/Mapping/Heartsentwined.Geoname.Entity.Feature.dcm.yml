Heartsentwined\Geoname\Entity\Feature:
    type: entity
    table: he_geoname_feature
    repositoryClass: Heartsentwined\Geoname\Repository\Feature
    fields:
        id:
            id: true
            type: integer
            generator:
                strategy: AUTO
        code:
            type: string
        description:
            type: string
            nullable: true
        comment:
            type: string
            nullable: true

    oneToMany:
        children:
            targetEntity: Heartsentwined\Geoname\Entity\Feature
            mappedBy: parent
        places:
            targetEntity: Heartsentwined\Geoname\Entity\Place
            mappedBy: feature
    manyToOne:
        parent:
            targetEntity: Heartsentwined\Geoname\Entity\Feature
            inversedBy: children

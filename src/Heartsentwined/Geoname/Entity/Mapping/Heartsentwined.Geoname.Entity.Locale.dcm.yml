Heartsentwined\Geoname\Entity\Locale:
    type: entity
    table: he_geoname_locale
    repositoryClass: Heartsentwined\Geoname\Repository\Locale
    fields:
        id:
            id: true
            type: integer
            generator:
                strategy: AUTO
        code:
            type: string

    manyToOne:
        language:
            targetEntity: Heartsentwined\Geoname\Entity\Language
            inversedBy: locales
